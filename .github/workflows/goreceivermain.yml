name: Deploy with Self-Hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build and run app
        run: |
          go build -o Example_interface
          pkill -f Example_interface || true
          nohup ./Example_interface > app.log 2>&1 &
